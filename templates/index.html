<html>
  <head>
    <title> MyRide - Coming Soon </title>
    <script src={{ url_for('static', filename = 'pace.js') }}></script>
    <link href={{ url_for('static', filename = 'pace-theme.css') }} rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="shortcut icon" href={{ url_for('static', filename = 'myride_logo.ico') }} type="image/x-icon">
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .loading{
        width:100%;
        height: 100%;
        background-color: white;
      }
      .main {
        width: 100%;
        height: 1vh;
      }
      @font-face {
		    font-family: 'ONEDAY';
		    /*src: url('../static/ONEDAY.ttf');*/
        src: url("{{ url_for('static', filename = 'ONEDAY.ttf') }}");
		  }
      .heading {
        font-size: 5vh;
        font-family: 'ONEDAY';
        height: 100%;
    		width: 100%;
    		display: flex;
    		position: fixed;
    		align-items: center;
    		justify-content: center;
      }
      span {
	  	 background-image: linear-gradient(to right, #00EF93, #00C396);
       -webkit-background-clip: text;
  		 -webkit-text-fill-color: transparent;
       text-align: center;
	    }
      body {
        background: url("{{ url_for('static', filename = 'background.png') }}") no-repeat center center fixed;
        min-height: 100%;
    	  -webkit-background-size: cover;
    	  -moz-background-size: cover;
    	  -o-background-size: cover;
    	  background-size: cover;
	    }
      #logo {
        width: 40vh;
        margin-bottom: 30vh;
      }
      #subtitle {
        font-size: 5vh;
      }
      .myride {
        position: fixed;
        left:0;
        top: 0;
        height: 100%;
        width: 100%;
      }
      #userForm {
        font-size: 2.5vh;
        font-family: 'Roboto', sans-serif;
        -webkit-background-clip: unset;
        -webkit-text-fill-color: #00c396;
      }
      input {
        /* color: #00c396; */
      }
  </style>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-110138744-1"></script>

	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-110138744-1');

    <div class="loading"> </div>
    <div class="myride" style="display: none;">

      <div class="heading">

        <span><img src="{{ url_for('static', filename = 'myride_logo.svg') }}" id="logo"><br/>
          <span id="subtitle">Coming Soon</span>
          <div id="userForm">
              <form id="infoForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="username"/>
                    <input type="email" id="email" placeholder="email"/>
                    <button type="submit" id="save" class="btn">Submit</button>
                </div>
              </form>
          </div>
        </span>
        
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="{{ url_for('static', filename = 'index.js') }}"></script>
  </body>
