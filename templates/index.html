<html>
  <head>
    <title> MyRide - Coming Soon </title>
    <script src={{ url_for('static', filename = 'pace.js') }}></script>
    <link href={{ url_for('static', filename = 'pace-theme.css') }} rel="stylesheet" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href={{ url_for('static', filename = 'myride_logo.ico') }} type="image/x-icon">
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .loading{
        width:100%;
        height: 100%;
        background-color: white;
      }
      .main {
        width: 100%;
        height: 1vh;
      }
      @font-face {
		    font-family: 'ONEDAY';
		    /*src: url('../static/ONEDAY.ttf');*/
        src: url("{{ url_for('static', filename = 'ONEDAY.ttf') }}");
		  }
      .heading {
        font-size: 5vh;
        font-family: 'ONEDAY';
        height: 100%;
    		width: 100%;
    		display: flex;
    		position: fixed;
    		align-items: center;
    		justify-content: center;
      }
      span {
	  	 background-image: linear-gradient(to right, #00EF93, #00C396);
       -webkit-background-clip: text;
  		 -webkit-text-fill-color: transparent;
       text-align: center;
	    }
      html {
        background: url("{{ url_for('static', filename = 'background.png') }}") no-repeat center center fixed;
    	  -webkit-background-size: cover;
    	  -moz-background-size: cover;
    	  -o-background-size: cover;
    	  background-size: cover;
	    }
      #logo {
        width: 40vh;
        margin-bottom: 30vh;
      }
      #subtitle {
        font-size: 5vh;
      }
  </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-110138744-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-110138744-1');
	</script>
  </head>
  <body>
    <div class="loading"> </div>
    <div class="myride" style="display: none;">

      <div class="heading">

        <span><img src="{{ url_for('static', filename = 'myride_logo.svg') }}" id="logo"><br/>
          <span id="subtitle">Coming Soon</span>
        <span>
      </div>
    </div>
    <script>
      $(window).on('load', (function(){
        $(".loading").fadeOut("slow");
        $(".myride").fadeIn("slow");
      }));
    </script>
  </body>
</html>
